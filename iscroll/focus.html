<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="utf-8">
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>  
<style type="text/css">
.wrapper {position:relative; width:300px; height:200px; border:1px solid #000}
ul {padding:0; margin:0}
p, li {background:yellow; padding:50px 0; margin:0; border-bottom:1px solid blue; list-style:none}
h1 {font-size:14px; margin-bottom:0}
</style>
</head>

<body>

<h1>폼요소에 포커스되지 않는 이슈 해결</h1>
<div id="wrapper" class="wrapper">
	<div style="width:100%">
		<p>컨텐츠</p>
		<p><input type="text"></p>
		<p>컨텐츠</p>
		<p>컨텐츠</p>
	</div>
</div>

<script type="text/javascript" src="iscroll.js"></script>
<script type="text/javascript">

//폼요소에 포커스되지 않는 이슈 해결
function loaded(){
	var iscroll = new iScroll("wrapper", {
		useTransform:false,
		onBeforeScrollStart: function (e) {
			var target = e.target;
			while (target.nodeType != 1) target = target.parentNode;
			
			if (target.tagName != 'SELECT' && target.tagName != 'INPUT' && target.tagName != 'TEXTAREA') e.preventDefault();
		}
	})
}
document.addEventListener('DOMContentLoaded', loaded, false);

</script>
</body>
</html>
