<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>  
<title></title>
<style>
#map {width:320px; height:480px}
</style>
<script type="text/javascript" src="http://openapi.map.naver.com/openapi/naverMap.naver?ver=2.0&key=93dcdfd9c1be4c2e2e56c8d8ed21d226"></script>
</head>
<body>
<div id="map"></div>
<pre>
https://dev.naver.com/openapi/register 에서 key등록후 사용하세요.
</pre>

<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript">

navigator.geolocation.getCurrentPosition(onPositionUpdate);
	function onPositionUpdate(position){
		var lat = position.coords.latitude;
		var lng = position.coords.longitude;

		var oPoint = new nhn.api.map.LatLng(lat, lng);
		nhn.api.map.setDefaultPoint('LatLng');
		oMap = new nhn.api.map.Map('map' ,{
					point : oPoint,
					zoom : 10,
					enableWheelZoom : true,
					enableDragPan : true,
					enableDblClickZoom : false,
					mapMode : 0,
					activateTrafficMap : false,
					activateBicycleMap : false,
					minMaxLevel : [ 1, 14 ],
					size : new nhn.api.map.Size(320, 480)
				});
	}


</script>
</body>
</html>
