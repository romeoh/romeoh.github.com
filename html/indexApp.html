//navigation menu
function bindEvent(){
	var subMenu = document.querySelectorAll("[data-top]");
	for(var i=0; i<subMenu.length; i++){
		subMenu[i].addEventListener("click", function(){
			menuTop = this.getAttribute("data-top");
			menuSub = this.getAttribute("data-sub");
			mdi.showSubMenu(this, menuTop, menuSub);
		}, false)
	}
}
